<!-- CHAT APP -->
<style>
    
    md-toolbar.md-default-theme:not(.md-menu-toolbar).md-accent, md-toolbar:not(.md-menu-toolbar).md-accent {
    background-color: white;
    color: black;
}
.chat-contact-name{
    cursor: text;
}
md-dialog md-dialog-actions .md-button {
    margin: 0 8px;
    background-color: rgb(45,50,62);
    color: white;
}
.md-button.md-default-theme.md-primary, .md-button.md-primary {
    color: white;
}
md-dialog md-dialog-actions .md-button:hover {
    background-color: rgb(45,50,62);
}

</style>
<div layout="row" layout-align="center center" style="min-height:600px;" ng-show="$root.loadingProgress">
    <div flex="30">
      <md-progress-linear id="toolbar-progress" class="md-hue-2"></md-progress-linear>
    </div>
  </div>


<div ng-show= "!$scope.showprogress" id="chat-app" class="page-layout carded fullwidth">
        <!-- <div layout="row" layout-align="center center" style=" width: 600px; ">
                <md-progress-linear id="toolbar-progress" ng-hide="!$root.loadingProgress"  class="md-hue-2" >
                </md-progress-linear>
                </div>  -->
    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT CARD -->
        <div class="content-card" layout="row" flex>

            <!-- LEFT SIDENAV -->
            <md-sidenav class="sidenav left-sidenav md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')"
                        md-component-id="left-sidenav"
                        ms-sidenav-helper ng-include="'app/main/chat/sidenavs/left/left-sidenav.html'"
                        layout="column">
            </md-sidenav>

            <!-- START -->
            <!-- ng-if="vm.chat == 0" -->
            <div class="start-point" ng-if="vm.chat == 0" flex layout="column" flex layout-align="center center">

                <div class="big-circle md-whiteframe-4dp">

                    <md-icon class="s128 md-accent" md-font-icon="icon-hangouts"></md-icon>

                </div>

                <div layout="row" layout-align="center center" style=" width: 600px; ">
                        <md-progress-linear id="toolbar-progress" ng-disabled="!$root.loadingProgress"  class="md-hue-2" >
                        </md-progress-linear>
                        </div>

                <span class="app-title" translate="CHAT.APP_TITLE">Chat App</span>

                <span class="hide show-gt-md secondary-text" translate="CHAT.START_MESSAGE">Select contact to start the
                    chat!..</span>
                <md-button class="md-raised hide-gt-md" ng-click="vm.toggleSidenav('left-sidenav')"
                           translate="CHAT.START_MESSAGE">
                    Select contact to start the chat!..
                </md-button>

            </div>
            <!-- / START -->

            <!-- CHAT -->
           
            <!-- ng-if="vm.chat > 0" -->
            <div class="chat" ng-if="vm.chat > 0" layout="column" flex>

                <!-- CHAT TOOLBAR -->
                <md-toolbar class="chat-toolbar">

                    <div class="md-toolbar-tools">

                        <!-- RESPONSIVE CHATS BUTTON-->
                        <md-button class="hide-gt-md responsive-chats-button md-icon-button"
                                   ng-click="vm.toggleLeftSidenavView(false);vm.toggleSidenav('left-sidenav')"
                                   aria-label="chats button">
                            <md-icon md-font-icon="icon-hangouts s36"></md-icon>
                        </md-button>
                        <!-- / RESPONSIVE CHATS BUTTON-->

                        <!-- CHAT CONTACT-->
                        <div class="chat-contact" layout="row" layout-align="start center"
                             ng-click="">
                           
                            <div class="avatar-wrapper">
                                <!-- {{vm.customercolor}} -->
                                <!-- <ng-avatar class="md-avatar" style="margin-bottom: 12px; margin-left: 10px; z-index: 99; "  
                                initials="{{vm.customer_name | limitTo : 2}}" bg-color="{{vm.customercolor}}"
                                text-color="white" round-shape="true"> </ng-avatar>  -->

                                <!-- <i class="icon icon- s16 status"
                                   ng-class="vm.contacts.getById(vm.chatContactId).status">
                                </i> -->

                            </div>

                            <div class="chat-contact-name">
                                {{vm.customer_name}}
                            </div>

                        </div>
                        <!-- / CHAT CONTACT-->

                    

                         
                        <md-icon md-position-mode="target-right target" md-font-icon="fa fa-list"  
                        ng-click="vm.showinvoicelisting(); vm.toggleSidenav('right-sidenav'); " 
                        style="font-size: 22px;
                        margin-right: 0px;" 
                        class="ng-scope md-cyan-theme md-font material-icons fa fa-search " aria-hidden="true">

                                <md-tooltip>Show Invoices</md-tooltip>  
    
                            </md-icon>
                            <!-- <div>
                                    <md-icon  md-font-icon="fa fa-list"  ng-click="vm.toggleSidenav('right-sidenav')" style="font-size:22px; " class="ng-scope md-cyan-theme md-font material-icons fa fa-search " aria-hidden="true">
                                            <md-tooltip>Show Invoices</md-tooltip>  
                                    </md-icon>
                                </div> -->
                       

                    </div>
                </md-toolbar>
                <!-- / CHAT TOOLBAR -->

                <!-- CHAT CONTENT -->
           
             









                <md-content id="chat-content" flex ms-scroll>
                   
                        <!-- CHAT MESSAGES -->
                        <div class="chat-messages" >
    
                            <!-- MESSAGE -->
                        
                            <div layout="row" ng-repeat="item in  vm.getallcustomerchat" class="md-padding message-row"
                                >
    
                                
                                 <!-- <ng-avatar  class="avatar"  
                                 
                                initials="{{vm.merchant_name | limitTo : 1}}" bg-color="gray" 
                                text-color="white" round-shape="true"> </ng-avatar> -->
                                   
                            <!-- <img ng-if="dialog.who ==='contact'"
                            ng-src="{{vm.contacts.getById(vm.chatContactId).avatar}}"
                            class="avatar"
                            alt="{{vm.contacts.getById(vm.chatContactId).name}}"/> -->

                       <img  class="avatar" style="background-color: cyan; width: 10px;" ng-src="{{vm.user.avatar}}">
                                <div class="bubble">
                                       
                                    <div class="message">{{item.message}}</div>
                                    <!-- <div class="message-body1">{{vm.getcustomerlastinvoice }}</div> -->
                                    <!-- <div class="time secondary-text">{{vm.datetime | date:'hh:mm'}}</div> -->
                                </div>
    
                            </div>
                            <!-- / MESSAGE -->
    
                        </div>
                        <!-- CHAT MESSAGES -->
    
                    </md-content>





            



           












































































































                <!-- / CHAT CONTENT -->

                <!-- CHAT FOOTER -->
             

                <div class="chat-footer flex-noshrink" layout="row" layout-align="center center">

                    <!-- REPLY FORM -->
                    <form ng-submit="vm.reply($event)"  flex class="reply-form" layout="row" layout-align="start center">

                        <!-- <md-input-container flex md-no-float> -->
                     
   
                            <md-button class="md-fab md-mini" style = "background-color: #F3F4F5;
                            color: black;box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.26);" 
                            ng-click="callUpdateContact();">
        <md-icon md-font-icon="fa fa-edit"  style="font-size:25px;padding-top: 0px; cursor:pointer; color: black;"  class="ng-scope md-cyan-theme md-font material-icons fa fa-edit" aria-hidden="true">
                <md-tooltip>Update Number</md-tooltip>  
         </md-icon>
        </md-button>
        
         <md-input-container flex md-no-float>
                            <textarea ng-click="vm.showmessage($event);" ng-keyup="vm.reply($event)"
                                      md-no-autogrow ng-model="vm.replyMessage"
                                      ng-class="{'grow': vm.textareaGrow}"
                                      placeholder="Type and hit enter to send message"
                                      translate
                                      translate-attr-placeholder="CHAT.REPLY_PLACEHOLDER" style="padding-left: 5px;">
                            </textarea>
                        </md-input-container>

                        <md-button class="md-fab" type="submit"  aria-label="Send message" translate
                                   translate-attr-aria-label="CHAT.SEND_MESSAGE">
                            <md-icon md-font-icon="icon-send"></md-icon>
                        </md-button>

                    </form>
                    <!-- / REPLY FORM -->

                </div>
                <!-- / CHAT FOOTER-->

            </div>
            <!-- / CHAT -->

            <!-- RIGHT SIDENAV -->
            <md-sidenav class="sidenav right-sidenav md-sidenav-right" layout="column"
                        md-component-id="right-sidenav"
                        ms-sidenav-helper ng-include="'app/main/chat/sidenavs/right/right-sidenav.html'">
            </md-sidenav>
            <!-- / RIGHT SIDENAV -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
<!-- / CHAT APP -->
